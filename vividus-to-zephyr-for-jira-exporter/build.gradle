buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath(group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.3.0.RELEASE')
    }
}
apply plugin: org.springframework.boot.gradle.plugin.SpringBootPlugin
apply plugin: io.spring.gradle.dependencymanagement.DependencyManagementPlugin

project.description = 'Vividus to Zephyr for Jira exporter'

dependencies {
    implementation project(':vividus-http-client')
    implementation project(':vividus-util')
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter')
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-validation')
    compileOnly(group: 'org.springframework.boot', name: 'spring-boot-devtools')
    implementation(group: 'org.slf4j', name: 'slf4j-api', version: versions.slf4j)
    implementation(group: 'com.google.guava', name: 'guava', version: versions.guava)
    implementation(group: 'org.apache.commons', name: 'commons-lang3', version: versions.commonsLang3)

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: versions.junit)
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testImplementation(group: 'org.mockito', name: 'mockito-core', version: versions.mockito)
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter', version: versions.mockito)
    testImplementation(group: 'org.powermock', name: 'powermock-module-junit4', version: versions.powermock)
    testImplementation(group: 'org.powermock', name: 'powermock-api-mockito2', version: versions.powermock)
    testImplementation(group: 'commons-io', name: 'commons-io', version: versions.commonsIo)
    testImplementation(group: 'com.github.valfirst', name: 'slf4j-test', version: versions.slf4jTest)
    testImplementation(group: 'org.springframework.boot', name: 'spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'
    }
}
